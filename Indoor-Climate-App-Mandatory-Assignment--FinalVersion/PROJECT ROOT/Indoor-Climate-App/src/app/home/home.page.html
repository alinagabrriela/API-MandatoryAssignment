<ion-header>
  <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-header>

<ion-content class = "contentClass" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-grid>
  <ion-row >
    <ion-col>
      <ion-card>
        <ion-card-header>
         <ion-card-subtitle>Roskilde</ion-card-subtitle>
         <ion-card-title>8°</ion-card-title>
         <ion-icon name="rainy-outline"></ion-icon>
        </ion-card-header>
      </ion-card>
    </ion-col>


  <ion-col >
   <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Campus</ion-card-subtitle>
        <ion-card-title>28°</ion-card-title>
          <ion-icon name="water-outline"></ion-icon>
         Medium
      </ion-card-header>
     </ion-card>
  </ion-col>

  </ion-row>
</ion-grid>




<ion-segment value="favorite">
  <ion-segment-button value="hot">
    <ion-label>Hot</ion-label>
  </ion-segment-button>
  <ion-segment-button value="neutral">
    <ion-label>Neutral</ion-label>
  </ion-segment-button>
  <ion-segment-button value="cold">
    <ion-label>Cold</ion-label>
  </ion-segment-button>
</ion-segment>

<div class="range">
  <ion-item>

    <ion-range min="20" max="80" step="2" color="light">
      <ion-icon size="small" slot="start" name="thermometer-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="20" max="80" step="2" color="light">
      <ion-icon size="small" slot="start" name="water-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="20" max="80" step="2" color="light">
      <ion-icon size="small" slot="start" name="medical-outline"></ion-icon>
    </ion-range>
  </ion-item>
</div>

<ion-row style="height: 40px"></ion-row>
<ion-button color = "primary" class="qbuttons">Everything looks good
</ion-button>

<ion-tabs>
  <ion-tab-bar slot="bottom">


    <ion-tab-button tab="Area">
      <ion-icon name="globe-outline"></ion-icon>
      <ion-label>Area</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="refresh">
      <ion-icon name="reload-outline"></ion-icon>
      <ion-label>Refresh Air</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="exit" [routerLink]="['/qrcode']" >
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Exit</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
